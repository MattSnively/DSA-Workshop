apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: influxdb
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: k8s.gcr.io/heapster-influxdb-amd64:v1.3.3
        volumeMounts:
        - mountPath: /var/lib/influxdb
          name: azurefile-volume
      volumes:
        - name: azurefile-volume
          azureFile:
            secretName: azurefile-volume-secret
            shareName: influxdb-data
            readOnly: false
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: influxdb
  name: influxdb
  namespace: default
spec:
  ports:
  - port: 8086
    targetPort: 8086
  selector:
    app: influxdb